<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bgContainer">
            <div class="title">Countdown Timer</div>
            <div class="title">The Timer Will End On</div>
            <div class="title">23 July 2023 9:00 PM</div>
            <div class="countdown">

                <div class="input">
                    <input type="text" value="0" readonly>
                    <label>Days</label>
                </div>

                <div class="input">
                    <input type="text" value="0" readonly>
                    <label>Hours</label>
                </div>

                <div class="input">
                    <input type="text" value="0" readonly>
                    <label>Minutes</label>
                </div>

                <div class="input">
                    <input type="text" value="0" readonly>
                    <label>Seconds</label>
                </div>

            </div>
        </div>
    </div>



    <section class="popup1">
        <div class="popupContent1">
            <label id="label">Enter Countdown End Date & Time</label> <br>
            <input id="date" type="date"><br>
            <input id="time" type="time"><br>
             
            <button id="button" type="submit">Start Timer</button>

        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
